	<script type="text/javascript">
    var getUrlPara = function(arg) {
        var reg = new RegExp("(^|&)" + arg + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    };

    var buildParaStr = function(obj, key, encode) {
        if (obj==null) return '';
        var paramStr = '';
        var t = typeof(obj);
        if (t == 'string' || t == 'number' || t == 'boolean') {
            paramStr += '&' + key + '=' + ((encode==null||encode) ? encodeURIComponent(obj) : obj);
        } else {
            for (var i in obj) {
                var k = key == null ? i : key + (obj instanceof Array ? '[' + i + ']' : '.' + i);
                paramStr += buildParaStr(obj[i], k, encode);
            }
        }
        return paramStr;
    };
    
    function removeTitle() {
        $("#smsCodeTipsMsg").html("");
        $("#inputSmsCodeDiv").removeClass("has-error");
    }
    
    function requestCode() {
        $("#smsCodeTipsMsg").html("");
    	var ps = document.getElementById("yanzhengma").className;
    	var inpu = $("#captcha").val();
    	if(inpu.trim()==""||ps==""){
            $("#smsCodeTipsMsg").html("请输入图片中的验证码！");
            $("#inputMobileDiv").addClass("has-error");
            document.getElementById("yanzhengma").click();
            return false;
    	}
    	if(inpu.trim()!=ps.trim()){
            $("#smsCodeTipsMsg").html("验证码有误,请重新输入！");
            $("#inputMobileDiv").addClass("has-error");
            document.getElementById("yanzhengma").click();
            return false;
    	}
    	return true
    }

    function registerFunc() {
        $("#registerBtn").attr("disabled", true); // 防止重复点击
        var $identifier = $("#mobilePhone"),
                $password = $("#mobilePass"),
                $companyName = $("#mobileCompanyName"),
                identifier = $identifier.val() && $identifier.val().trim() || '',
                password = $password.val() && $password.val().trim() || '',
                companyName = $companyName.val() && $companyName.val().trim() || '',
                distributionType = $("#radioGYS").hasClass("active") ? 'supplier' : 'dealer';

        if (!check() || !checkSmsCode() || !checkCompanyName() || !checkPassword() || checkAgree()) {
            $("#registerBtn").attr("disabled", false); //注册按钮可以点击
            return false;
        }

        $.ajax({
            type: 'POST',
            url: '/register/saveRegister.ht',
            data: {
                identifier: identifier,
                type: 'sms',
                password: password,
                companyName: companyName,
                distributionType: distributionType,
                source: '000',
                st_id: getUrlPara("st_id"),
                ref_id: getUrlPara("ref_id")
            },
            success: function(result) {
                if (!result.user) {
                    //注册失败
                    $("#registerBtn").attr("disabled", false);
                    $("#mobileDiv").addClass("red");
                    $("#mobileTipsMsg").html("用户名已存在，请重新输入!");
                } else {
                    //注册转化
                    $.get('/traf/convert.ht?' + buildParaStr({
                                mobile: identifier,
                                st_id: getUrlPara("st_id"),
                                m_id: getUrlPara("m_id")
                            }));
                    //cnzz转化
                    if (_czc) { _czc.push(["_trackEvent", "注册", "注册成功", "", "", "registerBtn"]); }

                    //如果调用参数包含openid,访问来自微信端,并且完成与该openid的绑定
                    if (getUrlPara("open_id")) {
                        $.ajax({
                            type: 'POST',
                            url: '/weixin/bind.ht',
                            data: {
                                mobile: identifier,
                                open_id: getUrlPara("open_id")
                            },
                            success: function(result) {
                                if (result && result.res) { //true
                                    // 绑定成功
                                    window.location.href = 'wxbindsuc.html';
                                } else {
                                    // 仅注册成功
                                    $('.form-success').removeClass('invisible');
                                    $('.form-register').remove();
                                }
                            }
                        });
                    }

                    //判断是手机端还是PC端，手机端感谢注册，PC端跳转后台
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                        $('.form-success').removeClass('invisible');
                        $('.form-register').remove();
                    } else {
                        window.location.href = '/';
                    }
                }
            },
            dataType: 'json',
            async: false
        });
    }

    function check() {
        var isChecked = false;
        if ($("#mobilePhone").val() == "") {
            $("#mobileTipsMsg").html("手机号码不能为空！");
            $("#inputMobileDiv").addClass("has-error");
            return false;
        }
        //电话号码13 14 15 18 17
        if (!$("#mobilePhone").val().match(/^1[3|4|5|8|7][0-9]\d{4,8}$/)) {
            $("#mobileTipsMsg").html("手机号码格式不正确！请重新输入！");
            $("#inputMobileDiv").addClass("has-error");
            return false;
        }
        
        $.ajax({
            type: 'POST',
            url: '/register/checkuser.ht',
            data: {
                identifier: $("#mobilePhone").val(),
                type: 'sms'
            },
            success: function(data) {
                isChecked = data.message;
                if (!data.message) {
                    $("#mobileTipsMsg").html("手机号码已注册！");
                    $("#inputMobileDiv").addClass("has-error");
                } else {
                    $("#mobileTipsMsg").html("");
                    $("#inputMobileDiv").removeClass("has-error");
                }
            },
            dataType: 'json',
            async: false
        });
        return isChecked;
    }

    function checkCompanyName() {
        var isChecked = false;
        if ($("#mobileCompanyName").val() == "" || $("#mobileCompanyName").val() == "undefined") {
            $("#companyNameTipsMsg").html("公司名称不能为空!");
            $("#inputMobileCompanyNameDiv").addClass("has-error");
            return false;
        } else {
            $.ajax({
                type: 'POST',
                url: '/register/checkCompany.ht',
                data: {
                    company: $("#mobileCompanyName").val()
                },
                success: function(data) {
                    isChecked = data.success;
                    if (!data.success) {
                        $("#companyNameTipsMsg").html("该公司已注册!");
                        $("#inputMobileCompanyNameDiv").addClass("has-error");
                        return false;
                    }
                },
                dataType: 'json',
                async: false
            });
            if (!isChecked) return false;
        }
        $("#companyNameTipsMsg").html("");
        $("#inputMobileCompanyNameDiv").removeClass("has-error");
        return isChecked;
    }

    function checkPassword() {
        if ($("#mobilePass").val() == "" || $("#mobilePass").val() == "undefined") {
            $("#mobilePassTipsMsg").html("密码不能为空!");
            $("#inputMobilePassDiv").addClass("has-error");
            return false;
        } else if ($("#mobilePass").val().length <= 5) {
            $("#mobilePassTipsMsg").html("密码必须大于6位!");
            $("#inputMobilePassDiv").addClass("has-error");
            return false;
        }
        $("#mobilePassTipsMsg").html("");
        $("#inputMobilePassDiv").removeClass("has-error");
        return true;
    }

    function checkSmsCode() {
        if (!$("#code").val() || !$("#code").val().trim()) {
            $("#smsCodeTipsMsg").html("请输入验证码!");
            $("#inputSmsCodeDiv").addClass("has-error");
            return false;
        }
       		if($("#code").val()==document.getElementById("yanzhengma").className){
       			return true
       		}
        return false;
    }

    function checkAgree() {
        var result = $('#agreementCheck').is(":checked");
        if (result) {
            $("#registerBtn").attr("disabled", false);
        } else {
            $("#registerBtn").attr("disabled", true);
        }
    }

    $(function() {
        //绑定事件
        $("#mobilePhone").on('blur', function(e) {
            check();
        });
        $('#registerBtn').on('click', function() {
            registerFunc();
        });
        $('button#sendSmsBtn').on('click', function(e) {
            requestCode();
        });
        $('#agreementCheck').on('change', function() {
            if ($(this).is(':checked')) {
                $("#registerBtn").attr("disabled", false);
            } else {
                $("#registerBtn").attr("disabled", true);
            }
        });
    });
