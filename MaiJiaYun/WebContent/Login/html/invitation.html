	<script type="text/javascript">
		$(function() {

			var inviteCode;

			$('button.validInviteCode').on('click', validInviteCode);
			$('button.reInputInviteCode').on('click', render);
			$('input[type=checkbox][name=isAgree]').on('change',
					onChangeAgreeCheckBox);
			$('button.acceptInvite').on('click', acceptInvite);
			// $('input[name=companyName]').on('change', checkcompanyName);
			$('input[name=inviteCode]').on('keyup', bindEnter);

			function validInviteCode() {//邀请码检测
				
				var $alertMsgDiv = $(".alertMsgDiv");
				var inviteCode = $("input[name=inviteCode]:visible").val()
						.trim();
				var param = {
					invitationCode : inviteCode,
					method : "checkCode"
				};

				if (!inviteCode) {
					$alertMsgDiv.removeClass('invisible').text("验证码不能为空");
					$alertMsgDiv.closest(".has-feedback").addClass("has-error");
				} else {
					
					$alertMsgDiv.addClass('invisible').text("");
					$alertMsgDiv.closest(".has-feedback").removeClass(
							"has-error");
					$.ajax({
						
						type : "post",
						url : "/MaiJiaYun/InvitationController",//处理激活
						data : param,
						dataType : "json",
						success : function(data) {
						
							if (data.msg) {//邀请码是否正确
								
								$alertMsgDiv.removeClass('invisible').text(
										" 您输入的验证码不存在，请您核实以后重新输入");
								$alertMsgDiv.closest(".has-feedback").addClass(
										"has-error");
							} else {
								inviteCode=data.code;
								$alertMsgDiv.hide().text("");
								$alertMsgDiv.closest(".has-feedback").removeClass("has-error");
								_renderSetPwd(data);//返回邀请信息
							
							}
						},
						error:function(){
							alert("请求超时");
						}
					});
				}
				return false;
			}

			function render() {
				$('.code-wrapper').removeClass('invisible').show();
				$('.personalRegister').hide();
				$('.companyRegister').hide();
				$("input[name=inviteCode]:visible").val('').focus();
			}

			function onChangeAgreeCheckBox(e) {
				var $isAgree = $(e.currentTarget), isAgree = $isAgree
						.is(":checked");
				$("button.acceptInvite").attr("disabled", !isAgree);
			}

			function acceptInvite() {//邀请是否成功
				if (_checkPassword() && _checkRePassword() && _checkAgree()) {
					var param = {
						inviteCode : $("input[name=inviteCode]:visible").val(),
						password : $("input[name=password]:visible").val(),
						method : "processActivate"
					};
					$.ajax({
								type : "post",
								url : "/MaiJiaYun/InvitationController",//处理激活
								data : param,
								dataType : "json",
								success : function(data) {
											alert("邀请成功，请在PC端登录使用卖家云");
											window.location.href = "http://localhost:8088/MaiJiaYun/login.html";
								}
							});
					
					

				}
				return false;
			}

			function bindEnter(e) {//绑定回车
				if (e.keyCode == 13) {
					validInviteCode();
				}
			}

			function _checkAgree() {
				var $isAgree = $("input[type=checkbox][name=isAgree]:visible");
				if ($isAgree.is(":checked")) {
					return true;
				} else {
					$isAgree.focus();
					return false;
				}
			}

			function _checkPassword() {
				var $password = $("input[name=password]:visible"), password = $password
						.val();
				if (!password) {
					$('.passwordMsg').removeClass('invisible').show().text(
							"密码不能为空");
					$('.passwordMsg').closest(".has-feedback").addClass(
							"has-error");
					return false;
				} else {
					$('.passwordMsg').hide().text("");
					$('.passwordMsg').closest(".has-feedback").removeClass(
							"has-error");
					return true;
				}
			}

			function _checkRePassword() {
				var $password = $("input[name=password]:visible"), $rePassword = $("input[name=rePassword]:visible"), password = $password
						.val(), rePassword = $rePassword.val();
				if (!rePassword) {
					$('.rePasswordMsg').closest(".has-feedback").addClass(
							"has-error");
					$('.rePasswordMsg').removeClass('invisible').show().text(
							"请再次输入密码");
					return false;
				} else if (password !== rePassword) {
					$('.rePasswordMsg').closest(".has-feedback").addClass(
							"has-error");
					$('.rePasswordMsg').removeClass('invisible').show().text(
							"两次密码不一致");
					return false;
				}
				$('.rePasswordMsg').closest(".has-feedback").removeClass(
						"has-error");
				$('.rePasswordMsg').hide().text("");
				return true;
			}

			function _renderSetPwd(data) {
			
				
				$('.code-wrapper').hide();
				$('.companyRegister').hide();
				$('.personalRegister').removeClass('invisible').show();

				//回填数据到注册列表中
				$('input[name=inviteCode]:visible').val(data.code);
				$('input[name=userName]:visible').val(data.userName);
				$('input[name=mobileMail]:visible').val(data.userEmail);
			}
		});
	</script>
